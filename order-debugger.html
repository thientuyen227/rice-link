<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceLink - Order Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #0d4d3f 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }

        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #10b981;
            padding-bottom: 10px;
        }

        .order-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-header h3 {
            font-size: 1.2rem;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-pending { background: #fbbf24; color: #000; }
        .status-confirmed { background: #3b82f6; color: #fff; }
        .status-completed { background: #10b981; color: #fff; }
        .status-cancelled { background: #ef4444; color: #fff; }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #fff;
        }

        .shop-section {
            margin-bottom: 30px;
        }

        .shop-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .shop-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RiceLink Order Debugger</h1>

        <div class="section" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); margin-bottom: 20px;">
            <h2 style="color: white; border: none; margin: 0;">‚ö†Ô∏è QUAN TR·ªåNG: C·ªïng hi·ªán t·∫°i</h2>
            <p style="color: white; font-size: 1.2rem; margin-top: 10px;">
                Web ƒëang ch·∫°y ·ªü: <strong style="font-size: 1.5rem;">http://localhost:3002</strong>
            </p>
            <p style="color: rgba(255,255,255,0.9); font-size: 0.9rem;">
                N·∫øu c·ªïng kh√°c, h√£y c·∫≠p nh·∫≠t URL truy c·∫≠p cho ƒë√∫ng!
            </p>
        </div>

        <div class="stats" id="stats"></div>

        <div class="actions">
            <button onclick="loadOrders()">üîÑ Refresh Data</button>
            <button onclick="exportData()">üì• Export JSON</button>
            <button onclick="clearOrders()">üóëÔ∏è Clear All Orders</button>
        </div>

        <div class="section">
            <h2>üì¶ All Orders by Shop</h2>
            <div id="ordersByShop"></div>
        </div>

        <div class="section">
            <h2>üìã All Orders (Chronological)</h2>
            <div id="allOrders"></div>
        </div>
    </div>

    <script>
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');

            // Update stats
            const totalOrders = orders.length;
            const uniqueShops = [...new Set(orders.map(o => o.shopName))].length;
            const uniqueClients = [...new Set(orders.map(o => o.clientName))].length;
            const totalCapacity = orders.reduce((sum, o) => sum + (o.clientCapacity || 0), 0);

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <div class="value">üì¶ ${totalOrders}</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Shops</h3>
                    <div class="value">üè≠ ${uniqueShops}</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Clients</h3>
                    <div class="value">üë• ${uniqueClients}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Capacity</h3>
                    <div class="value">‚öñÔ∏è ${totalCapacity} T·∫•n</div>
                </div>
            `;

            // Group by shop
            const ordersByShop = {};
            orders.forEach(order => {
                const shop = order.shopName || 'Unknown Shop';
                if (!ordersByShop[shop]) {
                    ordersByShop[shop] = [];
                }
                ordersByShop[shop].push(order);
            });

            // Display orders by shop
            let shopHtml = '';
            if (Object.keys(ordersByShop).length === 0) {
                shopHtml = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No orders found</h3>
                        <p>Create an order from the client page to see it here.</p>
                    </div>
                `;
            } else {
                Object.entries(ordersByShop).forEach(([shop, shopOrders]) => {
                    shopHtml += `
                        <div class="shop-section">
                            <div class="shop-header">
                                <div class="shop-name">üè≠ ${shop}</div>
                                <div class="shop-count">${shopOrders.length} order${shopOrders.length > 1 ? 's' : ''}</div>
                            </div>
                            ${shopOrders.map(order => renderOrder(order)).join('')}
                        </div>
                    `;
                });
            }
            document.getElementById('ordersByShop').innerHTML = shopHtml;

            // Display all orders chronologically
            const sortedOrders = [...orders].sort((a, b) => b.createdAt - a.createdAt);
            let allOrdersHtml = '';
            if (sortedOrders.length === 0) {
                allOrdersHtml = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No orders found</h3>
                    </div>
                `;
            } else {
                allOrdersHtml = sortedOrders.map(order => renderOrder(order)).join('');
            }
            document.getElementById('allOrders').innerHTML = allOrdersHtml;
        }

        function renderOrder(order) {
            const statusClass = `status-${order.status}`;
            const statusText = {
                pending: 'Ch·ªù x·ª≠ l√Ω',
                confirmed: 'ƒêang x·ª≠ l√Ω',
                completed: 'Ho√†n th√†nh',
                cancelled: 'ƒê√£ h·ªßy'
            }[order.status] || order.status;

            return `
                <div class="order-card">
                    <div class="order-header">
                        <h3>üë§ ${order.clientName}</h3>
                        <span class="order-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <span class="detail-label">üè≠ Shop Name</span>
                            <span class="detail-value">${order.shopName || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üìû Phone</span>
                            <span class="detail-value">${order.phoneNumber || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üìç Address</span>
                            <span class="detail-value">${order.clientAddress || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">‚öñÔ∏è Capacity</span>
                            <span class="detail-value">${order.clientCapacity || 0} T·∫•n</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üìÖ Delivery Date</span>
                            <span class="detail-value">${order.deliveryDate ? new Date(order.deliveryDate).toLocaleDateString('vi-VN') : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üïê Delivery Time</span>
                            <span class="detail-value">${order.deliveryTime || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üí∞ Service Price</span>
                            <span class="detail-value">${order.servicePrice ? (order.servicePrice * (order.clientCapacity || 0)).toLocaleString('vi-VN') + ' VNƒê' : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üìÖ Created At</span>
                            <span class="detail-value">${new Date(order.createdAt).toLocaleString('vi-VN')}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function exportData() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ricelink-orders-${new Date().toISOString()}.json`;
            link.click();
        }

        function clearOrders() {
            if (confirm('Are you sure you want to delete ALL orders? This cannot be undone!')) {
                localStorage.removeItem('orders');
                loadOrders();
                alert('All orders have been cleared!');
            }
        }

        // Load orders on page load
        loadOrders();

        // Auto-refresh every 5 seconds
        setInterval(loadOrders, 5000);
    </script>
</body>
</html>

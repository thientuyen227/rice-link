<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Shop Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #10b981;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .section {
            background: #0f172a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }
        .section h2 {
            color: #10b981;
            margin-top: 0;
            font-size: 1.3em;
        }
        pre {
            background: #020617;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.6;
            border: 1px solid #334155;
        }
        .order-card {
            background: #1e293b;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }
        .label {
            color: #94a3b8;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .value {
            color: #e2e8f0;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .highlight {
            color: #fbbf24;
            font-weight: bold;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .filter-section {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        input, select {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Shop Orders - RiceLink</h1>

        <div class="filter-section">
            <select id="shopSelect">
                <option value="">Ch·ªçn shop ƒë·ªÉ filter...</option>
            </select>
            <button onclick="loadOrders()">üîÑ Refresh</button>
            <button onclick="clearOrders()">üóëÔ∏è Clear All Orders</button>
        </div>

        <div class="section">
            <h2>üìä Statistics</h2>
            <div id="stats"></div>
        </div>

        <div class="section">
            <h2>üè≠ Available Shops</h2>
            <div id="shops"></div>
        </div>

        <div class="section">
            <h2>üì¶ All Orders in localStorage</h2>
            <div id="orders"></div>
        </div>

        <div class="section">
            <h2>üî¨ Raw Data</h2>
            <pre id="rawData"></pre>
        </div>
    </div>

    <script>
        // Sample shops data (should match your actual data)
        const shops = [
            { id: "shop-sautho", name: "Nh√† m√°y s·∫•y l√∫a S√ÅU THO" },
            { id: "shop-lehoa", name: "C∆° s·ªü s·∫•y l√∫a L·ªá Hoa" },
            { id: "shop-loctan", name: "C∆° s·ªü s·∫•y - Nh√† m√°y L·ªôc T·∫•n" },
            { id: "shop-kimoanh", name: "C∆° s·ªü s·∫•y l√∫a Kim Oanh" },
            { id: "shop-quocdanh", name: "Nh√† m√°y xay l√∫a - C∆° s·ªü s·∫•y l√∫a Qu·ªëc Danh" },
        ];

        function loadOrders() {
            try {
                const ordersJson = localStorage.getItem('orders');
                const orders = ordersJson ? JSON.parse(ordersJson) : [];

                console.log('üì¶ Loaded orders:', orders);

                // Statistics
                const totalOrders = orders.length;
                const ordersWithShopId = orders.filter(o => o.shopId).length;
                const ordersWithoutShopId = orders.filter(o => !o.shopId).length;
                const uniqueShops = new Set(orders.filter(o => o.shopId).map(o => o.shopId));

                document.getElementById('stats').innerHTML = `
                    <div class="value">Total Orders: <span class="highlight">${totalOrders}</span></div>
                    <div class="value">With ShopID: <span class="success">${ordersWithShopId}</span></div>
                    <div class="value">Without ShopID: <span class="error">${ordersWithoutShopId}</span></div>
                    <div class="value">Unique Shops: <span class="highlight">${uniqueShops.size}</span></div>
                `;

                // Shops list
                let shopsHtml = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px;">';
                shops.forEach(shop => {
                    const orderCount = orders.filter(o => o.shopId === shop.id).length;
                    shopsHtml += `
                        <div class="order-card" style="border-left-color: ${orderCount > 0 ? '#10b981' : '#6b7280'}">
                            <div class="label">${shop.id}</div>
                            <div class="value">${shop.name}</div>
                            <div class="label">Orders: <span class="highlight">${orderCount}</span></div>
                        </div>
                    `;
                });
                shopsHtml += '</div>';
                document.getElementById('shops').innerHTML = shopsHtml;

                // Populate shop select
                const shopSelect = document.getElementById('shopSelect');
                shopSelect.innerHTML = '<option value="">All Orders</option>';
                shops.forEach(shop => {
                    const orderCount = orders.filter(o => o.shopId === shop.id).length;
                    shopSelect.innerHTML += `<option value="${shop.id}">${shop.name} (${orderCount})</option>`;
                });

                // Orders display
                const selectedShopId = shopSelect.value;
                const filteredOrders = selectedShopId
                    ? orders.filter(o => o.shopId === selectedShopId)
                    : orders;

                if (filteredOrders.length === 0) {
                    document.getElementById('orders').innerHTML = '<p class="error">No orders found!</p>';
                } else {
                    let ordersHtml = '';
                    filteredOrders.forEach((order, index) => {
                        const hasShopId = !!order.shopId;
                        ordersHtml += `
                            <div class="order-card" style="border-left-color: ${hasShopId ? '#10b981' : '#ef4444'}">
                                <div class="label">Order #${index + 1}</div>
                                <div class="value">ID: ${order.id}</div>
                                <div class="value">Client: ${order.clientName}</div>
                                <div class="value">Shop ID: <span class="${hasShopId ? 'success' : 'error'}">${order.shopId || 'MISSING!'}</span></div>
                                <div class="value">Shop Name: ${order.shopName || 'N/A'}</div>
                                <div class="label">Status: ${order.status}</div>
                                <div class="label">Created: ${new Date(order.createdAt).toLocaleString('vi-VN')}</div>
                            </div>
                        `;
                    });
                    document.getElementById('orders').innerHTML = ordersHtml;
                }

                // Raw data
                document.getElementById('rawData').textContent = JSON.stringify(orders, null, 2);

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders').innerHTML = '<p class="error">Error loading orders: ' + error.message + '</p>';
            }
        }

        function clearOrders() {
            if (confirm('Are you sure you want to delete ALL orders?')) {
                localStorage.removeItem('orders');
                loadOrders();
                alert('All orders cleared!');
            }
        }

        // Shop select change
        document.getElementById('shopSelect').addEventListener('change', loadOrders);

        // Load on page load
        loadOrders();

        // Auto refresh every 5 seconds
        setInterval(loadOrders, 5000);
    </script>
</body>
</html>

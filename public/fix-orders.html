<!DOCTYPE html>
<html>
<head>
    <title>Fix Orders - RiceLink</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d5016 100%);

        .warning-box {
            background: #92400e20;

        pre {

            word-wrap: break-word;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;

        }

            background: #333;

        }
        tr:hover {
            background: #333;
        }
        .shop-name {
            font-weight: bold;
            color: #fbbf24;
        }
        .status-ok {
            color: #22c55e;
        }
        .status-error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Orders - RiceLink</h1>
        <p class="subtitle">Tool ƒë·ªÉ s·ª≠a t√™n shop trong orders cho ƒë√∫ng v·ªõi database</p>

        <div class="section">
            <h2>üìä T√¨nh tr·∫°ng hi·ªán t·∫°i</h2>
            <div id="current-status"></div>
        </div>

        <div class="section">
            <h2>üîç Ph√¢n t√≠ch Orders</h2>
            <div id="analysis"></div>
        </div>

        <div class="section">
            <h2>‚öôÔ∏è Actions</h2>
            <button onclick="analyzeOrders()">üîÑ Refresh Analysis</button>
            <button onclick="fixAllOrders()" class="success">‚úÖ Fix All Orders</button>
            <button onclick="clearOrders()" class="danger">üóëÔ∏è Clear All Orders</button>
            <button onclick="exportOrders()">üì• Export Orders</button>
        </div>

        <div class="section">
            <h2>üìù Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // Correct shop names from database
        const CORRECT_SHOP_NAMES = [
            "Nh√† m√°y s·∫•y l√∫a S√ÅU THO",
            "C∆° s·ªü s·∫•y l√∫a L·ªá Hoa",
            "C∆° s·ªü s·∫•y - Nh√† m√°y L·ªôc T·∫•n",
            "C∆° s·ªü s·∫•y l√∫a Kim Oanh"
        ];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('vi-VN');
            const colors = {
                info: '#3b82f6',
                success: '#22c55e',
                warning: '#f59e0b',
                error: '#ef4444'
            };
            logDiv.innerHTML = `<div style="color: ${colors[type]}; margin: 5px 0;">[${timestamp}] ${message}</div>` + logDiv.innerHTML;
        }

        function analyzeOrders() {
            log('üîç Analyzing orders...', 'info');

            const ordersRaw = localStorage.getItem('orders');
            const orders = ordersRaw ? JSON.parse(ordersRaw) : [];

            log(`üì¶ Found ${orders.length} orders in localStorage`, 'info');

            // Status
            const statusDiv = document.getElementById('current-status');
            statusDiv.innerHTML = `
                <div class="info-box">
                    <p><strong>Total Orders:</strong> ${orders.length}</p>
                    <p><strong>Correct Shop Names:</strong></p>
                    <ul>
                        ${CORRECT_SHOP_NAMES.map(name => `<li class="shop-name">${name}</li>`).join('')}
                    </ul>
                </div>
            `;

            // Analysis
            const analysisDiv = document.getElementById('analysis');
            let html = '<table><tr><th>Order ID</th><th>Client</th><th>Shop Name</th><th>Status</th><th>Action Needed</th></tr>';

            let needsFixCount = 0;
            let okCount = 0;

            orders.forEach(order => {
                const shopName = order.shopName || '';
                const isCorrect = CORRECT_SHOP_NAMES.includes(shopName);
                const matchedShop = findBestMatch(shopName);

                if (!isCorrect) needsFixCount++;
                else okCount++;

                html += `
                    <tr>
                        <td style="font-size: 10px;">${order.id.substring(0, 12)}...</td>
                        <td>${order.clientName || 'N/A'}</td>
                        <td class="shop-name">${shopName}</td>
                        <td class="${isCorrect ? 'status-ok' : 'status-error'}">
                            ${isCorrect ? '‚úÖ OK' : '‚ùå Needs Fix'}
                        </td>
                        <td>
                            ${!isCorrect && matchedShop ? `Fix to: <span class="shop-name">${matchedShop}</span>` : '-'}
                        </td>
                    </tr>
                `;
            });

            html += '</table>';

            if (needsFixCount > 0) {
                html = `<div class="warning-box">
                    <p><strong>‚ö†Ô∏è Found ${needsFixCount} order(s) that need fixing!</strong></p>
                    <p>${okCount} order(s) are already correct.</p>
                </div>` + html;
                log(`‚ö†Ô∏è Found ${needsFixCount} orders that need fixing`, 'warning');
            } else if (orders.length > 0) {
                html = `<div class="success-box">
                    <p><strong>‚úÖ All ${okCount} orders have correct shop names!</strong></p>
                </div>` + html;
                log('‚úÖ All orders are correct', 'success');
            } else {
                html = `<div class="info-box"><p>No orders found in localStorage.</p></div>`;
                log('‚ÑπÔ∏è No orders found', 'info');
            }

            analysisDiv.innerHTML = html;
        }

        function findBestMatch(shopName) {
            if (!shopName) return null;

            // Exact match
            if (CORRECT_SHOP_NAMES.includes(shopName)) return shopName;

            // Case insensitive
            const lowerName = shopName.toLowerCase();
            for (const correct of CORRECT_SHOP_NAMES) {
                if (correct.toLowerCase() === lowerName) return correct;
            }

            // Trim match
            const trimName = shopName.trim();
            for (const correct of CORRECT_SHOP_NAMES) {
                if (correct.trim() === trimName) return correct;
            }

            // Partial match
            for (const correct of CORRECT_SHOP_NAMES) {
                if (correct.includes(shopName) || shopName.includes(correct)) return correct;
            }

            // Fuzzy match - check if similar
            for (const correct of CORRECT_SHOP_NAMES) {
                if (calculateSimilarity(shopName, correct) > 0.7) return correct;
            }

            return null;
        }

        function calculateSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            const longerLength = longer.length;
            if (longerLength === 0) return 1.0;
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(str1, str2) {
            str1 = str1.toLowerCase();
            str2 = str2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= str1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= str2.length; j++) {
                    if (i === 0) costs[j] = j;
                    else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (str1.charAt(i - 1) !== str2.charAt(j - 1))
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) costs[str2.length] = lastValue;
            }
            return costs[str2.length];
        }

        function fixAllOrders() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën fix t·∫•t c·∫£ orders? Thao t√°c n√†y s·∫Ω thay ƒë·ªïi t√™n shop trong orders cho ƒë√∫ng v·ªõi database.')) {
                return;
            }

            log('üîß Starting to fix orders...', 'info');

            const ordersRaw = localStorage.getItem('orders');
            const orders = ordersRaw ? JSON.parse(ordersRaw) : [];

            let fixedCount = 0;
            const updatedOrders = orders.map(order => {
                const shopName = order.shopName || '';
                const isCorrect = CORRECT_SHOP_NAMES.includes(shopName);

                if (!isCorrect) {
                    const matchedShop = findBestMatch(shopName);
                    if (matchedShop) {
                        log(`üîß Fixing order ${order.id.substring(0, 8)}...: "${shopName}" ‚Üí "${matchedShop}"`, 'warning');
                        fixedCount++;
                        return { ...order, shopName: matchedShop };
                    }
                }

                return order;
            });

            localStorage.setItem('orders', JSON.stringify(updatedOrders));
            log(`‚úÖ Fixed ${fixedCount} order(s)!`, 'success');

            // Refresh analysis
            setTimeout(() => {
                analyzeOrders();
                alert(`‚úÖ Successfully fixed ${fixedCount} order(s)!\n\nPlease refresh the shop and admin pages to see the changes.`);
            }, 500);
        }

        function clearOrders() {
            if (!confirm('‚ö†Ô∏è WARNING: This will DELETE ALL ORDERS!\n\nAre you absolutely sure?')) {
                return;
            }

            if (!confirm('‚ö†Ô∏è FINAL WARNING: This cannot be undone!\n\nClick OK to proceed.')) {
                return;
            }

            localStorage.removeItem('orders');
            log('üóëÔ∏è All orders have been cleared', 'warning');
            analyzeOrders();
            alert('All orders have been deleted!');
        }

        function exportOrders() {
            const ordersRaw = localStorage.getItem('orders');
            const orders = ordersRaw ? JSON.parse(ordersRaw) : [];

            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `orders-backup-${Date.now()}.json`;
            link.click();

            log('üì• Orders exported successfully', 'success');
        }

        // Initial analysis
        analyzeOrders();

        // Auto refresh every 5 seconds
        setInterval(analyzeOrders, 5000);
    </script>
</body>
</html>

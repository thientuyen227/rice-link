<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Database - RiceLink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;

        .container {

        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-fix {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-fix:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        .btn-clear:hover {
            background: #c0392b;
        }
        .btn-back {
            background: #3498db;
            color: white;
        }
        .btn-back:hover {
            background: #2980b9;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .info h3 {
            margin-top: 0;
            color: #667eea;
        }
        .info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Database</h1>
        <p class="subtitle">S·ª≠a l·ªói localStorage cho RiceLink</p>

        <div id="status" class="status"></div>

        <div class="info">
            <h3>‚ÑπÔ∏è Th√¥ng tin</h3>
            <p id="dbStatus">ƒêang ki·ªÉm tra...</p>
            <p id="customerCount">S·ªë kh√°ch h√†ng: <span id="count">0</span></p>
        </div>

        <button class="btn-fix" onclick="fixDatabase()">
            ‚úÖ S·ª≠a Database (Khuy·∫øn ngh·ªã)
        </button>

        <button class="btn-clear" onclick="clearAll()">
            üóëÔ∏è X√≥a T·∫•t C·∫£ D·ªØ Li·ªáu
        </button>

        <button class="btn-back" onclick="goToClient()">
            ‚Üê Quay l·∫°i trang Client
        </button>
    </div>

    <script>
        // Check database status on load
        window.addEventListener('DOMContentLoaded', checkDatabase);

        function checkDatabase() {
            try {
                const raw = localStorage.getItem('demo_db_v1');
                if (!raw) {
                    document.getElementById('dbStatus').textContent = '‚ùå Database ch∆∞a t·ªìn t·∫°i';
                    document.getElementById('count').textContent = '0';
                    return;
                }

                const db = JSON.parse(raw);

                if (!db.customers) {
                    document.getElementById('dbStatus').textContent = '‚ö†Ô∏è Database thi·∫øu tr∆∞·ªùng customers';
                    document.getElementById('count').textContent = '0';
                } else {
                    document.getElementById('dbStatus').textContent = '‚úÖ Database ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng';
                    document.getElementById('count').textContent = db.customers.length;
                }
            } catch (e) {
                document.getElementById('dbStatus').textContent = '‚ùå Database b·ªã l·ªói: ' + e.message;
                document.getElementById('count').textContent = '0';
            }
        }

        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isSuccess ? 'success' : 'error');

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function fixDatabase() {
            try {
                const raw = localStorage.getItem('demo_db_v1');
                let db;

                if (!raw) {
                    // Create new database
                    db = {
                        accounts: [],
                        shops: [],
                        shippingCompanies: [],
                        customers: []
                    };
                } else {
                    db = JSON.parse(raw);

                    // Ensure all fields exist
                    if (!db.customers) {
                        db.customers = [];
                    }
                    if (!db.accounts) {
                        db.accounts = [];
                    }
                    if (!db.shops) {
                        db.shops = [];
                    }
                    if (!db.shippingCompanies) {
                        db.shippingCompanies = [];
                    }
                }

                // Save fixed database
                localStorage.setItem('demo_db_v1', JSON.stringify(db));

                showStatus('‚úÖ Database ƒë√£ ƒë∆∞·ª£c s·ª≠a th√†nh c√¥ng!', true);
                checkDatabase();

                setTimeout(() => {
                    window.location.href = '/client';
                }, 2000);
            } catch (e) {
                showStatus('‚ùå L·ªói khi s·ª≠a database: ' + e.message, false);
            }
        }

        function clearAll() {
            if (confirm('‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a T·∫§T C·∫¢ d·ªØ li·ªáu?\n\nS·∫Ω x√≥a:\n- T√†i kho·∫£n kh√°ch h√†ng\n- ƒê∆°n h√†ng\n- Tin nh·∫Øn\n- T·∫•t c·∫£ d·ªØ li·ªáu kh√°c')) {
                try {
                    localStorage.clear();
                    showStatus('‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!', true);
                    checkDatabase();

                    setTimeout(() => {
                        window.location.href = '/client';
                    }, 2000);
                } catch (e) {
                    showStatus('‚ùå L·ªói khi x√≥a: ' + e.message, false);
                }
            }
        }

        function goToClient() {
            window.location.href = '/client';
        }
    </script>
</body>
</html>
